<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Fast Food Restaurant</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <h1>FastBite</h1>
      </div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Menu</a></li>
          <li><a href="#">Offers</a></li>
          <li><a href="#">Contacts</a></li>
        </ul>
      </nav>
    </header>

    <section class="hero">
      <h2>Delicious Fast Food Delivered Hot & Fresh</h2>
      <br />
      <button>Order Now</button>
    </section>

    <section class="menu">
      <h2>Our Menu</h2>
      <div class="menu-item">
        <img src="img/Burger.jpg" alt="Burger" />
        <h3>Burger</h3>
        <p>Juicy grilled burger with fresh ingredients.</p>
        <span>$5.99</span>
      </div>
      <div class="menu-item">
        <img src="img/Pizza.jpg" alt="Pizza" />
        <h3>Pizza</h3>
        <p>Cheesy Pizza with a crispy crust.</p>
        <span>$7.99</span>
      </div>
      <div class="menu-item">
        <img src="img/Fries.jpg" alt="Fries" />
        <h3>Fries</h3>
        <p>Golden, crispy fries.</p>
        <span>$2.99</span>
      </div>
    </section>

    <footer>
      <p>&copy;2024 FastBite. All rights reserved.</p>
    </footer>
  </body>
</html>
